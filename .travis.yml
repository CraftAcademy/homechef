language: ruby
cache: bundler
notifications:
  email: false
rvm:
  - 2.3.1
before_script:
  - bundle exec rails db:create --all
  - bundle exec rails db:migrate
script:
  - bundle exec rails ci:tests
services:
  - postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: homechefs
  on:
    repo: CraftAcademy/homechef
  run:
    - bundle exec rake db:migrate
